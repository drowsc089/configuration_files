cluster.name: HDQY_elastic_cluster
node.name: elastic_node3
node.master: true
node.data: true
path.data: /usr/local/elk/elastic/data
path.logs: /usr/local/elk/elastic/logs
bootstrap.memory_lock: true
network.host: 10.100.108.69
network.tcp.no_delay: true
network.tcp.keep_alive: true
network.tcp.reuse_address: true
network.tcp.send_buffer_size: 256mb
network.tcp.receive_buffer_size: 256mb
transport.tcp.port: 9300
transport.tcp.compress: true
http.max_content_length: 200mb
http.cors.enabled: true
http.cors.allow-origin: "*"
http.cors.allow-credentials: true
http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
http.cors.allow-headers: Authorization,X-Requested-With,Content-Length,Content-Type
http.port: 9200
discovery.seed_hosts: ["10.100.108.69:9300","10.100.108.70:9300","10.100.108.71:9300"]
#discovery.zen.ping.unicast.hosts: ["10.100.108.69","10.100.108.70","10.100.108.71"]
discovery.zen.minimum_master_nodes: 2
cluster.initial_master_nodes: ["10.100.108.69:9300","10.100.108.70:9300","10.100.108.71:9300"]
cluster.fault_detection.leader_check.interval: 15s
discovery.cluster_formation_warning_timeout: 30s
cluster.join.timeout: 30s
cluster.publish.timeout: 90s
cluster.routing.allocation.cluster_concurrent_rebalance: 16
cluster.routing.allocation.node_concurrent_recoveries: 16
cluster.routing.allocation.node_initial_primaries_recoveries: 16

xpack.security.enabled: true
xpack.license.self_generated.type: basic
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.keystore.path: /usr/local/elk/elastic/config/elastic-certificates.p12
xpack.security.transport.ssl.truststore.path: /usr/local/elk/elastic/config/elastic-certificates.p12
